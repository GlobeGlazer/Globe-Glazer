<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Glazer - Viajes Internacionales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--dark-color);
            background: var(--light-color);
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 6%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .language-switcher {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--dark-color);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)),
                        url('https://images.unsplash.com/photo-1527631746610-bca00a040d60?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--light-color);
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            line-height: 1.1;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s;
        }

        /* Destinos */
        .destinos {
            padding: 5rem 6%;
        }

        .destinos h2 {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--dark-color);
            font-size: 2.5rem;
        }

        .destinos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .destino-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .destino-card:hover {
            transform: translateY(-8px);
        }

        .destino-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            object-position: center 30%;
        }

        .destino-info {
            padding: 2rem;
        }

        .destino-info h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--dark-color);
        }

        .destino-info p {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 1.2rem;
        }

        .precio {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1rem 0;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        /* Contacto */
        .contacto {
            padding: 5rem 6%;
            background: white;
        }

        .contacto-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Footer */
        footer {
            background: var(--dark-color);
            color: var(--light-color);
            padding: 4rem 6%;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icons i {
            font-size: 1.5rem;
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: var(--primary-color);
        }

        /* Modal Carrito */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .cart-content {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1.5rem;
            text-align: right;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <!-- Matomo -->

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Globe Glazer</div>
        <div class="nav-links">
            <a href="#home" data-i18n="home">Inicio</a>
            <a href="#destinos" data-i18n="destinations">Destinos</a>
            <a href="#contacto" data-i18n="contact">Contacto</a>
            <button class="language-switcher" onclick="toggleLanguage()">EN</button>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div>
            <h1 data-i18n="heroTitle">Descubre el Mundo</h1>
            <p data-i18n="heroSubtitle">Explora los destinos más fascinantes con nuestros paquetes exclusivos.</p>
            <a href="#destinos" class="btn" data-i18n="viewPackages">Ver Paquetes</a>
        </div>
    </section>

    <!-- Destinos -->
    <section class="destinos" id="destinos">
        <h2 data-i18n="ourDestinations">Nuestros Destinos</h2>
        <div class="destinos-grid" id="destinos-container"></div>
    </section>

    <!-- Contacto -->
    <section class="contacto" id="contacto">
        <h2 data-i18n="contact">Contacto</h2>
        <form class="contacto-form">
            <div class="form-group">
                <input type="text" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Mensaje" rows="5" required></textarea>
            </div>
            <button class="btn" data-i18n="sendMessage">Enviar Mensaje</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Globe Glazer. <span data-i18n="rights">Todos los derechos reservados.</span></p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>

    <!-- Modal Carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2 data-i18n="yourCart">Tu Carrito</h2>
            <div id="cart-items"></div>
            <p class="cart-total" data-i18n="total">Total: $<span id="cart-total">0</span></p>
            <button class="btn" onclick="checkout()" data-i18n="checkout">Finalizar Compra</button>
            <button class="btn" onclick="toggleCart()" data-i18n="continueShopping">Seguir Comprando</button>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Datos de destinos
        const destinos = [
            // Paquetes
            { id: 1, nombre: 'Paris, Francia', precio: 2899, imagen: 'https://images.unsplash.com/photo-1431274172761-fca41d930114?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Vive la magia de la Ciudad de la Luz: Torre Eiffel, Louvre, Montmartre y cruceros por el Sena.', esPaquete: true },
            { id: 2, nombre: 'Tokio, Japón', precio: 4299, imagen: 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&auto=format&fit=crop&w=2094&q=80', desc: 'Combina tradición y futurismo: templos ancestrales, robots en Akihabara y sushi maestro.', esPaquete: true },
            { id: 3, nombre: 'Santorini, Grecia', precio: 3599, imagen: 'https://images.unsplash.com/photo-1531590878845-12627191e687?ixlib=rb-1.2.1&auto=format&fit=crop&w=1976&q=80', desc: 'Cúpulas azules al atardecer, catamarán privado y cenas con vista al volcán.', esPaquete: true },
            { id: 4, nombre: 'Nueva York, USA', precio: 2399, imagen: 'https://images.unsplash.com/photo-1485871981521-5b1fd3805eee?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Energía pura: Broadway, Central Park, Edge Observatory y tour gastronómico por Brooklyn.', esPaquete: true },
            { id: 5, nombre: 'Roma, Italia', precio: 1999, imagen: 'https://images.unsplash.com/photo-1552832230-c0197dd311b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2076&q=80', desc: 'Explora el Coliseo, el Vaticano y disfruta de la auténtica pasta italiana.', esPaquete: true },
            { id: 6, nombre: 'Bali, Indonesia', precio: 2799, imagen: 'https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Playas paradisíacas, templos espirituales y selvas exuberantes.', esPaquete: true },
            { id: 7, nombre: 'Londres, Reino Unido', precio: 3199, imagen: 'https://images.unsplash.com/photo-1529655683826-aba9b3e77383?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Descubre el Big Ben, el Palacio de Buckingham y los museos más famosos.', esPaquete: true },
            { id: 8, nombre: 'Dubái, Emiratos Árabes', precio: 4999, imagen: 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Lujo y modernidad: Burj Khalifa, desierto y compras exclusivas.', esPaquete: true },
            { id: 9, nombre: 'Sydney, Australia', precio: 3899, imagen: 'https://images.unsplash.com/photo-1523428096881-5bd79d043006?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Ópera de Sydney, playas doradas y vida silvestre única.', esPaquete: true },
            { id: 10, nombre: 'Ciudad del Cabo, Sudáfrica', precio: 3499, imagen: 'https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Montaña de la Mesa, viñedos y safaris emocionantes.', esPaquete: true },

            // Destinos individuales
            { id: 11, nombre: 'Barcelona, España', precio: 0, imagen: 'https://images.unsplash.com/photo-1523531294919-4bcd7c65e216?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Arquitectura modernista, playas mediterráneas y gastronomía única.', esPaquete: false },
            { id: 12, nombre: 'Praga, República Checa', precio: 0, imagen: 'https://images.unsplash.com/photo-1519677100203-a0e668c92439?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Castillo de Praga, puente Carlos y cerveza artesanal.', esPaquete: false },
            { id: 13, nombre: 'Kioto, Japón', precio: 0, imagen: 'https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Templos antiguos, geishas y jardines zen.', esPaquete: false },
            { id: 14, nombre: 'Marrakech, Marruecos', precio: 0, imagen: 'https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Zocos vibrantes, arquitectura morisca y desiertos mágicos.', esPaquete: false },
            { id: 15, nombre: 'Río de Janeiro, Brasil', precio: 0, imagen: 'https://images.unsplash.com/photo-1483729558449-99ef09a8c325?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Cristo Redentor, playas de Copacabana y carnaval.', esPaquete: false },
            { id: 16, nombre: 'Viena, Austria', precio: 0, imagen: 'https://images.unsplash.com/photo-1516550893923-42d28e5677af?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Ópera, palacios imperiales y cafés tradicionales.', esPaquete: false },
            { id: 17, nombre: 'Seúl, Corea del Sur', precio: 0, imagen: 'https://images.unsplash.com/photo-1534274867514-d5b47ef89edb?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Tecnología futurista, templos antiguos y K-pop.', esPaquete: false },
            { id: 18, nombre: 'Estambul, Turquía', precio: 0, imagen: 'https://images.unsplash.com/photo-1527838832700-5059252407fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Santa Sofía, mezquitas y el Bósforo.', esPaquete: false },
            { id: 19, nombre: 'Cusco, Perú', precio: 0, imagen: 'https://images.unsplash.com/photo-1526392060635-9d6019884377?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Machu Picchu, cultura inca y gastronomía andina.', esPaquete: false },
            { id: 20, nombre: 'Queenstown, Nueva Zelanda', precio: 0, imagen: 'https://images.unsplash.com/photo-1507699622108-4be3abd695ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80', desc: 'Aventura, lagos cristalinos y paisajes impresionantes.', esPaquete: false }
        ];

        let cart = [];
        let currentLanguage = 'es';

        // Traducciones
        const translations = {
            es: {
                home: 'Inicio',
                destinations: 'Destinos',
                contact: 'Contacto',
                heroTitle: 'Descubre el Mundo',
                heroSubtitle: 'Explora los destinos más fascinantes con nuestros paquetes exclusivos.',
                viewPackages: 'Ver Paquetes',
                ourDestinations: 'Nuestros Destinos',
                yourCart: 'Tu Carrito',
                total: 'Total',
                checkout: 'Finalizar Compra',
                continueShopping: 'Seguir Comprando',
                sendMessage: 'Enviar Mensaje',
                rights: 'Todos los derechos reservados.'
            },
            en: {
                home: 'Home',
                destinations: 'Destinations',
                contact: 'Contact',
                heroTitle: 'Discover the World',
                heroSubtitle: 'Explore the most fascinating destinations with our exclusive packages.',
                viewPackages: 'View Packages',
                ourDestinations: 'Our Destinations',
                yourCart: 'Your Cart',
                total: 'Total',
                checkout: 'Checkout',
                continueShopping: 'Continue Shopping',
                sendMessage: 'Send Message',
                rights: 'All rights reserved.'
            }
        };

        // Cambiar idioma
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
            document.querySelector('.language-switcher').textContent = currentLanguage === 'es' ? 'EN' : 'ES';
            translatePage();
        }

        // Traducir página
        function translatePage() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[currentLanguage][key] || element.textContent;
            });
        }

        // Cargar destinos
        function loadDestinos() {
            const container = document.getElementById('destinos-container');
            container.innerHTML = '';
            destinos.forEach(destino => {
                container.innerHTML += `
                    <div class="destino-card">
                        <img src="${destino.imagen}" class="destino-img" alt="${destino.nombre}">
                        <div class="destino-info">
                            <h3>${destino.nombre}</h3>
                            <p>${destino.desc}</p>
                            ${destino.esPaquete ? `<p class="precio">$${destino.precio}</p>` : ''}
                            <button class="btn" onclick="${destino.esPaquete ? 'addToCart(' + destino.id + ')' : 'alert(\'Este destino no tiene paquete disponible\')'}">
                                ${destino.esPaquete ? (currentLanguage === 'es' ? 'Agregar al Carrito' : 'Add to Cart') : (currentLanguage === 'es' ? 'Ver Detalles' : 'View Details')}
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // Agregar al carrito
        function addToCart(id) {
            const destino = destinos.find(item => item.id === id);
            if (destino && destino.esPaquete) {
                cart.push(destino);
                updateCartCount();
                alert(currentLanguage === 'es' ? `Paquete a ${destino.nombre} agregado al carrito.` : `Package to ${destino.nombre} added to cart.`);
            }
        }

        // Actualizar contador del carrito
        function updateCartCount() {
            document.querySelector('.cart-count').textContent = cart.length;
        }

        // Mostrar/ocultar carrito
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            showCartItems();
        }

        // Mostrar items del carrito
        function showCartItems() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <h4>${item.nombre}</h4>
                    <p>$${item.precio}</p>
                </div>
            `).join('');
            document.getElementById('cart-total').textContent = cart.reduce((sum, item) => sum + item.precio, 0);
        }

        // Finalizar compra
        function checkout() {
            if (cart.length === 0) return alert(currentLanguage === 'es' ? 'El carrito está vacío.' : 'Your cart is empty.');
            alert(currentLanguage === 'es' ? `Gracias por tu compra! Total: $${cart.reduce((sum, item) => sum + item.precio, 0)}` : `Thank you for your purchase! Total: $${cart.reduce((sum, item) => sum + item.precio, 0)}`);
            cart = [];
            updateCartCount();
            toggleCart();
        }

        // Inicializar
        window.onload = () => {
            loadDestinos();
            translatePage();
        };
    </script>
</body>
</html>
